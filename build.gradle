plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'
    id 'idea'

}

repositories {
    mavenCentral()
}

// implementation, runtimeOnly, testImplementation, and testRuntimeOnly
// note: apache HttpClient included with Solr as dep
dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.9'

    // https://mvnrepository.com/artifact/io.rest-assured/rest-assured
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.5.1'

    // https://mvnrepository.com/artifact/de.danielbechler/java-object-diff
    implementation group: 'de.danielbechler', name: 'java-object-diff', version: '0.95'

    testImplementation platform("org.spockframework:spock-bom:2.0-groovy-3.0")
    implementation group: 'org.spockframework', name: 'spock-core', version: '2.1-groovy-3.0'

     // https://mvnrepository.com/artifact/org.apache.solr/solr-solrj
     implementation group: 'org.apache.solr', name: 'solr-solrj', version: '8.11.1'

     implementation 'log4j:log4j:1.2.17'

     // https://mvnrepository.com/artifact/com.google.guava/guava
     implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-csv
    implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.9.0'
    implementation 'commons-codec:commons-codec:1.15'

    // https://mvnrepository.com/artifact/org.glassfish/javax.json
    implementation group: 'org.glassfish', name: 'javax.json', version: '1.1.4'
    implementation 'javax.json:javax.json-api:1.1.4'



    implementation project(':fusion-j')

}

test {
    useJUnitPlatform()
}
